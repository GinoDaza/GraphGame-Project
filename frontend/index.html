<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="phaser.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
    <script src="game.js" defer></script>
    <script src="gameUI.js" defer></script>
</head>
<body>
    <h1>Graph Game</h1>
    <div id="menu">
        <input id="room-id" type="text" placeholder="Enter Room ID">
        <button id="create-room">Create Room</button>
        <button id="view-rooms">View Rooms</button>
        <div id="room-list-container">
            <ul id="room-list"></ul>
        </div>
        <button id="join-selected-room" disabled>Join Selected Room</button>
    </div>
    <div id="game">
        <div id="chat">
            <h2>Messages</h2>
            <div id="divider"></div>
            <div id="messages">
                
            </div>
            <div id="divider"></div>
            <div id="chat-bottom">
                <input id="message-input" placeholder="Enter a message">
                <button id="send-message">Send</button>
            </div>
        </div>
        <div id="game-container" style="display: none;"></div>
    </div>
    
</body>
</html>
